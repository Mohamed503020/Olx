<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Bootstrap 4</title>
    <!--fontawsome      -->
    <script src="https://kit.fontawesome.com/66f45e81f9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Montserrat+Alternates&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Piedra&family=Titillium+Web:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="css/hover.css  ">
    <link rel="stylesheet" type="text/css" href="css/animate.css  ">
</head>

<body>
    <!--------------------------------- Start setting box ---------------------------------------->
    <div class="setting-box ">
        <div class="toggle-setting">
            <i class="fa fa-gear "></i>
        </div>
        <div class=".setting-container">
            <div class="option-box">
                <h4>Colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="#c60055"></li>
                    <li data-color="#38006b"></li>
                    <li data-color="#009688"></li>
                    <li data-color="#e64a19"></li>
                    <li data-color="#12ce31"></li>
                </ul>
            </div>
        </div>
    </div>
    <!---------------- start profile section---------------------->
    <div class="profile">
        <div class="row">
            <div class="profile-nav profile-update col-3 col-md-2">
                <img src="images/Fashion/Kids/item_L_121051593_221f77cae51ac.jpg" alt="">
                <h2>Brand Name</h2>
                <ul>
                    <li id="myprofile"><a href="profile.html">My Profile</a></li>
                    <li><a class="active" href="update-profile.html" id="updateProfile">Update Profile</a></li>
                    <li><a href="">Logout</a></li>
                </ul>
            </div>

            <div class="profile-form col-6 col-md-8">
                <div class="form-group">
                    <label> Brand Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputAddress">change Brand image</label>
                    <input type="file" name="" id="inpFile">
                    <div class="image-privew" id="imagePrivew">
                        <img src="" alt="" class="imge-privew--image">
                        <span class="imagepreview--default-text">Upload image</span>
                    </div>
                </div>
                <div class="form-group">
                    <label">Email Adress </label>
                        <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address </label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label">Phone Number </label>
                        <input type="tel" class="form-control">
                </div>
                <button class="btn btn-block" type="submit">Update Profile</button>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/profile.js">
    </script>
</body>

</html>
